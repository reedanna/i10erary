<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="./styles.css">
    <script src="src/index.js"></script>
</head>

<body>
    <div id="destinations-bar">
        <h2>Destinations</h2>
        <div id="destinations-container">
            <ul id="destination-ul">
            </ul>
        </div>
        <button id="add-destination">+</button>
    </div>

    <div id="main-div">
        <div id="header">
            <div id="logo"></div>
            <div id="user-info">
                <h4 id="signup-title">Sign Up</h4>
                <h4 id="login-text">Log in</h4>
                <button>My Vacations</button>
            </div>
        </div>
        <div id="vacations"></div>
    </div>

    <div id="attractions-bar">
        <h2>Attractions</h2>
        <div id="attractions-container">
            <ul id="attraction-ul">
            </ul>
        </div>
        <button id="add-attraction">+</button>
    </div>

    <div class="modal">
        <div class="modal-content">
            <div class="left">
                <h3>Name of Destination</h3>
                <img src="https://images.unsplash.com/photo-1480714378408-67cf0d13bc1b?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80">
            </div>
            <div class="right">
                <button id="close-modal">X</button>
                <div id="description">
                <p>lorem ipsum etc etc etc etc etc etc etc etc</p>
                </div>
            </div>
        </div>
    </div>

    
    <div class="signup-modal">
        <div class="signup-modal-content">
            <button id="signup-close-modal">X</button>
            <img src="https://media4.giphy.com/media/toelXGUsYD6vtCN408/giphy.gif?cid=ecf05e47khwvl5yvxlhbax59jwvfk9lchqd4932x2489z91m&rid=giphy.gif" alt="Travel gif">
            <form class="signup-form">
                <input type="text" placeholder="Name">
                <input type="text" placeholder="E-Mail">
                <button class="submit-button">Submit</button>
            </form>
        </div>
    </div>
    <div class="login-modal">
        <div class="login-modal-content">
            <button id="login-close-modal">X</button>
            <img src="https://media4.giphy.com/media/toelXGUsYD6vtCN408/giphy.gif?cid=ecf05e47khwvl5yvxlhbax59jwvfk9lchqd4932x2489z91m&rid=giphy.gif" alt="Travel gif">
            <form class="login-form">
                <input type="text" placeholder="Name">
                <input type="text" placeholder="E-Mail">
                <button class="submit-button">Submit</button>
            </form>
        </div>
    </div>


    <script src="src/index.js"></script>
</body>

</html>
